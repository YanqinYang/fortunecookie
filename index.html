<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }
        .cookie-container {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 20px 0;
        }
        .cookie-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s;
            pointer-events: auto; /* 新增关键修复 */
        }
        #crackedCookie {
            opacity: 0;
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px) rotate(-5deg); }
            40% { transform: translateX(10px) rotate(5deg); }
            60% { transform: translateX(-10px) rotate(-5deg); }
            80% { transform: translateX(10px) rotate(5deg); }
        }
        .fortune {
            background: white;
            color: #333;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            max-width: 80%;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Fortune Cookie</h1>
    
    <div class="cookie-container">
        <img src="https://raw.githubusercontent.com/yanqinyang/fortunecookie/main/FC.png" 
             id="wholeCookie" class="cookie-img" alt="Fortune Cookie">
        <img src="https://raw.githubusercontent.com/yanqinyang/fortunecookie/main/CFC.png" 
             id="crackedCookie" class="cookie-img" alt="Cracked Cookie" style="opacity:0">
    </div>
    
    <div id="fortune" class="fortune"></div>

    <script>
        // 修复方案：使用更可靠的事件委托
        document.addEventListener('click', function(event) {
            if (event.target.id === 'wholeCookie') {
                const wholeCookie = event.target;
                const crackedCookie = document.getElementById('crackedCookie');
                const fortune = document.getElementById('fortune');
                
                const fortunes = [
                    "A dream you have will come true.",
                    "Good fortune will find you soon.",
                    "Adventure awaits around the corner.",
                    "Your creativity will lead to success.",
                    "Happiness begins with a smile."
                ];
                
                // 防止重复点击
                if (wholeCookie.style.opacity === '0') return;
                
                // 动画效果
                wholeCookie.classList.add('shake');
                
                setTimeout(() => {
                    wholeCookie.style.opacity = '0';
                    crackedCookie.style.opacity = '1';
                    fortune.style.display = 'block';
                    fortune.textContent = fortunes[Math.floor(Math.random() * fortunes.length)];
                    wholeCookie.classList.remove('shake');
                }, 500);
            }
        });
    </script>
</body>
</html>
