<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }
        .cookie-container {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 20px 0;
        }
        .cookie-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s;
        }
        #crackedCookie {
            opacity: 0;
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px) rotate(-5deg); }
            40% { transform: translateX(10px) rotate(5deg); }
            60% { transform: translateX(-10px) rotate(-5deg); }
            80% { transform: translateX(10px) rotate(5deg); }
        }
        .fortune {
            background: white;
            color: #333;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            max-width: 80%;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Fortune Cookie</h1>
    
    <div class="cookie-container">
        <!-- 修改1：确保图片路径正确 -->
        <img src="./FC.png" id="wholeCookie" class="cookie-img" alt="Fortune Cookie">
        <img src="./CFC.png" id="crackedCookie" class="cookie-img" alt="Cracked Cookie" style="opacity:0">
    </div>
    
    <div id="fortune" class="fortune"></div>

    <script>
        // 修改2：更可靠的事件绑定方式
        function init() {
            console.log("初始化开始...");
            
            const wholeCookie = document.getElementById('wholeCookie');
            const crackedCookie = document.getElementById('crackedCookie');
            const fortune = document.getElementById('fortune');
            
            const fortunes = [
                "A dream you have will come true.",
                "Good fortune will find you soon.",
                "Adventure awaits around the corner.",
                "Your creativity will lead to success.",
                "Happiness begins with a smile."
            ];
            
            function crackCookie() {
                console.log("点击事件触发");
                
                if (wholeCookie.style.opacity === '0') {
                    console.log("已裂开，忽略点击");
                    return;
                }
                
                // 添加晃动动画
                wholeCookie.classList.add('shake');
                
                setTimeout(() => {
                    // 切换图片
                    wholeCookie.style.opacity = '0';
                    crackedCookie.style.opacity = '1';
                    
                    // 显示随机运势
                    fortune.style.display = 'block';
                    fortune.textContent = fortunes[Math.floor(Math.random() * fortunes.length)];
                    
                    // 移除动画
                    wholeCookie.classList.remove('shake');
                }, 500);
            }
            
            // 修改3：更健壮的事件绑定
            wholeCookie.addEventListener('click', crackCookie);
            wholeCookie.onclick = crackCookie; // 双保险
            
            console.log("初始化完成");
        }

        // 修改4：确保DOM完全加载后执行
        if (document.readyState === 'complete') {
            init();
        } else {
            document.addEventListener('DOMContentLoaded', init);
        }
    </script>
</body>
</html>
