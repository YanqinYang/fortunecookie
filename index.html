<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }
        .cookie-container {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 20px 0;
        }
        .cookie-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s;
        }
        #crackedCookie {
            opacity: 0;
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px) rotate(-5deg); }
            40% { transform: translateX(10px) rotate(5deg); }
            60% { transform: translateX(-10px) rotate(-5deg); }
            80% { transform: translateX(10px) rotate(5deg); }
        }
        .fortune {
            background: white;
            color: #333;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            max-width: 80%;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Fortune Cookie</h1>
    
    <div class="cookie-container">
        <img src="FC.png" id="wholeCookie" class="cookie-img" alt="Fortune Cookie">
        <img src="CFC.png" id="crackedCookie" class="cookie-img" alt="Cracked Cookie" style="opacity:0">
    </div>
    
    <div id="fortune" class="fortune"></div>
    
    <!-- 临时移除音频测试 -->
    <!-- <audio id="crackSound" src="ccrack.mp3" preload="auto"></audio> -->

    <script>
        // 调试标记
        console.log("初始化开始...");
        
        // 立即绑定事件（不使用DOMContentLoaded）
        const wholeCookie = document.getElementById('wholeCookie');
        const crackedCookie = document.getElementById('crackedCookie');
        const fortune = document.getElementById('fortune');
        // const sound = document.getElementById('crackSound');
        
        const fortunes = [
            "DEBUG: 点击事件已触发",
            "DEBUG: 脚本正在工作",
            "DEBUG: 动画应该可见",
            "DEBUG: 运势文本加载成功",
            "DEBUG: 恭喜！功能正常"
        ];
        
        function crackCookie() {
            console.log("函数被调用");
            
            if (wholeCookie.style.opacity === '0') {
                console.warn("重复点击被阻止");
                return;
            }
            
            // 调试时先注释音频
            // sound.currentTime = 0;
            // sound.play().catch(e => console.log("音频错误:", e));
            
            wholeCookie.classList.add('shake');
            console.log("添加shake类");
            
            setTimeout(() => {
                wholeCookie.style.opacity = '0';
                crackedCookie.style.opacity = '1';
                fortune.style.display = 'block';
                fortune.textContent = fortunes[Math.floor(Math.random() * fortunes.length)];
                wholeCookie.classList.remove('shake');
                
                console.log("动画完成", {
                    wholeCookieOpacity: wholeCookie.style.opacity,
                    crackedCookieOpacity: crackedCookie.style.opacity
                });
            }, 500);
        }
        
        // 两种事件绑定方式确保至少一种生效
        wholeCookie.onclick = crackCookie;
        wholeCookie.addEventListener('click', crackCookie);
        
        console.log("初始化完成，等待点击...");
    </script>
</body>
</html>
