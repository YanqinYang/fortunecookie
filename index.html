<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }
        .cookie-container {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 20px 0;
        }
        .cookie-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s;
        }
        #crackedCookie {
            opacity: 0;
            pointer-events: none; /* 关键修复：禁止拦截点击 */
            z-index: -1; /* 确保在底层 */
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px) rotate(-5deg); }
            40% { transform: translateX(10px) rotate(5deg); }
            60% { transform: translateX(-10px) rotate(-5deg); }
            80% { transform: translateX(10px) rotate(5deg); }
        }
        .fortune {
            background: white;
            color: #333;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            max-width: 80%;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Fortune Cookie</h1>
    
    <div class="cookie-container">
        <!-- 调整层级顺序 -->
        <img src="https://raw.githubusercontent.com/yanqinyang/fortunecookie/main/CFC.png" 
             id="crackedCookie" class="cookie-img" alt="Cracked Cookie">
        <img src="https://raw.githubusercontent.com/yanqinyang/fortunecookie/main/FC.png" 
             id="wholeCookie" class="cookie-img" alt="Fortune Cookie">
    </div>
    
    <div id="fortune" class="fortune"></div>

    <script>
        // 确保图片加载完成后绑定事件
        window.addEventListener('load', function() {
            const wholeCookie = document.getElementById('wholeCookie');
            const crackedCookie = document.getElementById('crackedCookie');
            const fortune = document.getElementById('fortune');
            
            const fortunes = [
                "A dream you have will come true.",
                "Good fortune will find you soon.",
                "Adventure awaits around the corner.",
                "Your creativity will lead to success.",
                "Happiness begins with a smile."
            ];
            
            function handleClick() {
                // 禁用多次点击
                wholeCookie.style.pointerEvents = 'none';
                
                // 动画效果
                wholeCookie.classList.add('shake');
                
                setTimeout(() => {
                    wholeCookie.style.opacity = '0';
                    crackedCookie.style.opacity = '1';
                    crackedCookie.style.pointerEvents = 'auto'; // 允许交互
                    fortune.style.display = 'block';
                    fortune.textContent = fortunes[Math.floor(Math.random() * fortunes.length)];
                }, 500);
            }
            
            // 直接绑定onclick（最可靠方式）
            wholeCookie.onclick = handleClick;
            
            console.log("初始化完成，点击功能已启用");
        });
    </script>
</body>
</html>
